    <script type="text/javascript">
      //using document ready...

      $(document).ready(function() {
        $("#section0").fadeIn(3000);
        
        var sections = $('.section');
        sections.ripples({
          dropRadius: 200,
          perturbance: 0.2
        });

        var deleteLog = false;
        //initialising fullpage.js in the jQuery way
        $("#fullpage").fullpage({
          anchors: ["welcome", "thefreedomplan", "sponsorinternet", "aboutus"],
          navigation: true,
          navigationPosition: "left",
          navigationTooltips: [
            "WELCOME",
            "THE FREEDOM PLAN",
            "SPONSOR INTERNET",
            "ABOUT US"
          ],
          showActiveTooltip: true,
          animateAnchor: true,
          recordHistory: true,
          lazyLoading: true,
          fixedElements: ".header, .footer",
          sectionsColor: ["#e0e0e0", "#0798ec", "#fc6c7c", "#fec401"],
          slidesNavigation: true,
          onLeave: function(index, nextIndex, direction) {
            if (deleteLog) {
              document.getElementById("callbacksDiv").innerHTML = "";
            }
            document.getElementById("callbacksDiv").innerHTML +=
              "<p>onLeave - index:" +
              index +
              " nextIndex:" +
              nextIndex +
              " direction:" +
              direction +
              "</p>";

            console.log(
              "onLeave--" +
                "index: " +
                index +
                " nextIndex: " +
                nextIndex +
                " direction: " +
                direction
            );
          },
          onSlideLeave: function(
            anchorLink,
            index,
            slideIndex,
            direction,
            nextSlideIndex
          ) {
            if (deleteLog) {
              document.getElementById("callbacksDiv").innerHTML = "";
            }
            document.getElementById("callbacksDiv").innerHTML +=
              "<p>onSlideLeave - anchorLink:" +
              anchorLink +
              " index:" +
              index +
              " slideIndex:" +
              slideIndex +
              " direction:" +
              direction +
              " nextSlideIndex:" +
              nextSlideIndex +
              "</p>";
            console.log(
              "onSlideLeave--" +
                "anchorLink: " +
                anchorLink +
                " index: " +
                index +
                " slideIndex: " +
                slideIndex +
                " direction: " +
                direction
            );
          },
          afterRender: function() {
            document.getElementById("callbacksDiv").innerHTML +=
              "<p>afterRender</p>";
            console.log("afterRender");
          },
          afterResize: function() {
            document.getElementById("callbacksDiv").innerHTML +=
              "<p>afterResize</p>";
            console.log("afterResize");
          },
          afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex) {
            document.getElementById("callbacksDiv").innerHTML +=
              "<p>afterSlideLoad - anchorLink:" +
              anchorLink +
              " index:" +
              index +
              " slideAnchor:" +
              slideAnchor +
              " slideIndex:" +
              slideIndex +
              "</p>";
            deleteLog = true;
            console.log(
              "afterSlideLoad--" +
                "anchorLink: " +
                anchorLink +
                " index: " +
                index +
                " slideAnchor: " +
                slideAnchor +
                " slideIndex: " +
                slideIndex
            );
            console.log("----------------");
          },
          afterLoad: function(anchorLink, index) {
            console.log("after Load  " + index);
            document.getElementById("callbacksDiv").innerHTML +=
              "<p>afterLoad - anchorLink:" +
              anchorLink +
              " index:" +
              index +
              "</p>";
            deleteLog = true;
            console.log("===============");
            console.log(
              "afterLoad--" + "anchorLink: " + anchorLink + " index: " + index
            );
          }
        });

        // calling fullpage.js methods using jQuery
        $("#moveSectionUp").click(function(e) {
          e.preventDefault();
          $.fn.fullpage.moveSectionUp();
        });

        $("#moveSectionDown").click(function(e) {
          e.preventDefault();
          $.fn.fullpage.moveSectionDown();
        });
      });
